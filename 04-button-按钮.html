<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>iview example</title>
    <!-- <link rel="stylesheet" type="text/css" href="http://unpkg.com/iview/dist/styles/iview.css">
    <script type="text/javascript" src="http://vuejs.org/js/vue.min.js"></script>
    <script type="text/javascript" src="http://unpkg.com/iview/dist/iview.min.js"></script> -->
    
    <link rel="stylesheet" type="text/css" href="dist/iview@3.2.1/iview.css">
</head>
<body>
<div id="app" style="padding: 20px;">
   
    <i-button>Default</i-button>
    <i-button type="primary">Primary</i-button>
    <i-button type="dashed">Dashed</i-button>
    <i-button type="text">Text</i-button>
    <i-button type="info">Info</i-button>
    <i-button type="success">Success</i-button>
    <i-button type="warning">Warning</i-button>
    <i-button type="error">Error</i-button>

    <br><br>

	<div style="background: blue;height: 100px;padding: 20px;">
		<i-button type="default" ghost>Default</i-button>
	    <i-button type="primary" ghost>Primary</i-button>
	    <i-button type="dashed" ghost>Dashed</i-button>
	    <i-button type="text" ghost>Text</i-button>
	    <i-button type="info" ghost>Info</i-button>
	    <i-button type="success" ghost>Success</i-button>
	    <i-button type="warning" ghost>Warning</i-button>
	    <i-button type="error" ghost>Error</i-button>
	</div>

	<br><br>

	<i-button type="primary" shape="circle" icon="ios-search"></i-button>
    <i-button type="primary" icon="ios-search">Search</i-button>
    <i-button type="primary" shape="circle" icon="ios-search">Search</i-button>
    <i-button type="primary" shape="circle">Circle</i-button>

	<i-button shape="circle" icon="ios-search"></i-button>
    <i-button icon="ios-search">Search</i-button>
    <i-button shape="circle" icon="ios-search">Search</i-button>
    <i-button shape="circle">Circle</i-button>

	<br><br/>

	<i-button type="primary" disabled>Primary</i-button>

	<i-button type="primary" :loading="loading" @click="toLoading">
        <span v-if="!loading">Click me!</span>
        <span v-else>Loading...</span>
    </i-button>

	<br><br/>
	<h2>分组按钮</h2>

 	<button-group>
        <i-button icon="ios-color-wand-outline"></i-button>
        <i-button icon="ios-sunny-outline"></i-button>
        <i-button icon="ios-crop"></i-button>
        <i-button icon="ios-color-filter-outline"></i-button>
    </button-group>

    <button-group>
        <i-button type="primary">左对齐</i-button>
        <i-button type="primary">居中</i-button>
        <i-button type="primary">右对齐</i-button>
    </button-group>

     <button-group vertical>
        <i-button type="primary">左对齐</i-button>
        <i-button type="primary">居中</i-button>
        <i-button type="primary">右对齐</i-button>
    </button-group>


	<br><br/>
	<h2>跳转按钮</h2>
	
	<i-button to="http://www.sqber.com">Normal</i-button>
    <i-button to="http://www.sqber.com" replace>No history</i-button>
    <i-button to="http://www.sqber.com" target="_blank">New window</i-button>

</div>
</body>
    <script type="text/javascript" src="dist/vue.min.js"></script>
    <script type="text/javascript" src="dist/iview@3.2.1/iview.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                loading: false
            },
            methods: {
                toLoading: function () {
                    this.loading = true;
                }
            }
        })
    </script>
</html>
