<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>iview example</title>
    <!-- <link rel="stylesheet" type="text/css" href="http://unpkg.com/iview/dist/styles/iview.css">
    <script type="text/javascript" src="http://vuejs.org/js/vue.min.js"></script>
    <script type="text/javascript" src="http://unpkg.com/iview/dist/iview.min.js"></script> -->
    
    <link rel="stylesheet" type="text/css" href="dist/iview@3.2.1/iview.css">

	<style>
	   .test .ivu-row{border:5px solid blue;}
	   .test .ivu-col{border:5px solid red;}	
	   .box{background: red;}   
	</style>

</head>
<body>
<div id="app" style="padding: 20px;">
   
    <div class="test">
	    <Row>
	        <i-col span="12">col-12</i-col>
	        <i-col span="12">col-12</i-col>
	    </Row>

		<br /><br />

	    <Row>
	        <i-col span="6">col-6</i-col>
	        <i-col span="6">col-6</i-col>
	        <i-col span="6">col-6</i-col>
	        <i-col span="6">col-6</i-col>
	    </Row>
    </div>


	<br /><br />
	<h2>间隙(水平均匀分布)</h2>
	<p>推荐使用 (16+8n)px 作为栅格间隔</p>
	<Row :gutter="16">
        <i-col span="6"><div class="box">col-6</div></i-col>
        <i-col span="6"><div class="box">col-6</div></i-col>
        <i-col span="6"><div class="box">col-6</div></i-col>
        <i-col span="6"><div class="box">col-6</div></i-col>
    </Row>

	<br /><br />
	<h2>偏移</h2>
	<p>可以实现水平居中</p>
	<Row>
        <i-col span="8" offset="8" style="border: 1px solid blue;">col-12 | offset-8</i-col>
    </Row>
</div>
</body>
    <script type="text/javascript" src="dist/vue.min.js"></script>
    <script type="text/javascript" src="dist/iview@3.2.1/iview.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                loading: false
            },
            methods: {
                toLoading: function () {
                    this.loading = true;
                }
            }
        })
    </script>
</html>
