<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>iview example</title>
    <!-- <link rel="stylesheet" type="text/css" href="http://unpkg.com/iview/dist/styles/iview.css">
    <script type="text/javascript" src="http://vuejs.org/js/vue.min.js"></script>
    <script type="text/javascript" src="http://unpkg.com/iview/dist/iview.min.js"></script> -->
    
    <link rel="stylesheet" type="text/css" href="dist/iview@3.2.1/iview.css">

	<style>
	  
	</style>

</head>
<body>
<div id="app" style="padding: 20px;">

    <i-form ref="formCustom" :model="formCustom" :rules="ruleCustom" :label-width="80">
        <form-item label="Password" prop="passwd">
            <i-input type="password" v-model="formCustom.passwd"></i-input>
        </form-item>
        <form-item label="Confirm" prop="passwdCheck">
            <i-input type="password" v-model="formCustom.passwdCheck"></i-input>
        </form-item>
        <form-item label="Age" prop="age">
            <i-input type="text" v-model="formCustom.age" number></i-input>
        </form-item>
        <form-item>
            <i-button type="primary" @click="handleSubmit('formCustom')">Submit</i-button>
            <i-button @click="handleReset('formCustom')" style="margin-left: 8px">Reset</i-button>
        </form-item>
    </i-form>
   
</div>
</body>
    <script type="text/javascript" src="dist/vue.min.js"></script>
    <script type="text/javascript" src="dist/iview@3.2.1/iview.min.js"></script>
    <script>

        var datafunc = {
                formValidate: {
                    name: '',
                    mail: '',
                    city: '',
                    gender: '',
                    interest: [],
                    date: '',
                    time: '',
                    desc: ''
                },
                ruleValidate: {
                    name: [
                        { required: true, message: 'The name cannot be empty', trigger: 'blur' }
                    ],
                    mail: [
                        { required: true, message: 'Mailbox cannot be empty', trigger: 'blur' },
                        { type: 'email', message: 'Incorrect email format', trigger: 'blur' }
                    ],
                    city: [
                        { required: true, message: 'Please select the city', trigger: 'change' }
                    ],
                    gender: [
                        { required: true, message: 'Please select gender', trigger: 'change' }
                    ],
                    interest: [
                        { required: true, type: 'array', min: 1, message: 'Choose at least one hobby', trigger: 'change' },
                        { type: 'array', max: 2, message: 'Choose two hobbies at best', trigger: 'change' }
                    ],
                    date: [
                        { required: true, type: 'date', message: 'Please select the date', trigger: 'change' }
                    ],
                    time: [
                        { required: true, type: 'string', message: 'Please select time', trigger: 'change' }
                    ],
                    desc: [
                        { required: true, message: 'Please enter a personal introduction', trigger: 'blur' },
                        { type: 'string', min: 20, message: 'Introduce no less than 20 words', trigger: 'blur' }
                    ]
                }
            };

        new Vue({
            el: '#app',
            data:  datafunc,
            methods: {
                handleSubmit(name) {
	                this.$refs[name].validate((valid) => {
	                    if (valid) {
	                        this.$Message.success('Success!');
	                    } else {
	                        this.$Message.error('Fail!');
	                    }
	                })
	            },
                handleReset (name) {
                    this.$refs[name].resetFields();
                }
            }
        })
    </script>
</html>
